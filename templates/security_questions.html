<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">KYC Security Questions</h1>
        <h4>Please answer the following KYC security questions to verify your identity</h4>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('security_questions') }}">
            <!-- CSRF Token -->
            {{ form.csrf_token }}

            <div class="mb-3">
                <label for="answer1" class="form-label">{{ security_questions[0] }}:</label>
                <input type="text" class="form-control" id="answer1" name="answer1" required>
            </div>
            <div class="mb-3">
                <label for="answer2" class="form-label">{{ security_questions[1] }}:</label>
                <input type="text" class="form-control" id="answer2" name="answer2" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
