<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Record</h1>
        <form method="POST">
            <!-- CSRF Token Field -->
            {{ form.csrf_token }}

            <div class="mb-3">
                <label for="record_name" class="form-label">Record Name:</label>
                <input type="text" class="form-control" id="record_name" name="record_name">
            </div>
            <div class="mb-3">
                <label for="record_username" class="form-label">Username or Email:</label>
                <input type="text" class="form-control" id="record_username" name="record_username">
            </div>
            <div class="mb-3">
                <label for="record_password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="record_password" name="record_password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
